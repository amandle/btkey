name: Build and Release DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  APP_NAME: btkey
  SCHEME_NAME: btkey

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          xcodebuild -project btkey.xcodeproj \
            -scheme ${{ env.SCHEME_NAME }} \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/${{ env.APP_NAME }}.app"
          DMG_NAME="${{ env.APP_NAME }}-${{ env.VERSION }}-macOS.dmg"

          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 175 120 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 425 120 \
            "$DMG_NAME" \
            "$APP_PATH" || true

          # Fallback to hdiutil if create-dmg fails
          if [ ! -f "$DMG_NAME" ]; then
            echo "create-dmg failed, using hdiutil instead"
            hdiutil create -volname "${{ env.APP_NAME }}" \
              -srcfolder "$APP_PATH" \
              -ov -format UDZO \
              "$DMG_NAME"
          fi

          echo "DMG_PATH=$DMG_NAME" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.DMG_PATH }}
          asset_name: ${{ env.DMG_PATH }}
          asset_content_type: application/x-apple-diskimage

      - name: Upload DMG as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-dmg
          path: ./${{ env.DMG_PATH }}
          retention-days: 30
